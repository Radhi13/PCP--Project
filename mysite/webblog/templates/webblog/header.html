{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Python Blog</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="{% static 'webblog/css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'webblog/css/bootstrap-theme.min.css' %}" type = "text/css"/>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'webblog/css/blog.css' %}">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' >

    <style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6;">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row" >
			  <div class="col-md-1" >
				  <br>
				  <center>
					<img src="{% static 'webblog/img/profile.png' %}" class="responsive-img" style='max-height:100px;' alt="python">
				  </center>
			  </div>
			  <div class="col-sm-11" >
				  <br>
				  <center>
				  <h1><a href="/">Python Blog</a></h1>
				  </center>
			  </div>
		</div> <hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>
		  <br>
		   <!-- Great, til you resize. -->
			<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
			<div class="well bs-sidebar" id="sidebar" style="background-color:#ff8">
			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>Home</a></li>
				<li><a href='/blog/'>Blog</a></li>
				<li><a href='/contact/'>Contact</a></li>
			  </ul>
			</div> <!--well bs-sidebar affix-->
		  </div> <!--col-sm-2-->
		  <div class="col-sm-10">
              <div id="fb-root"></div>
				<script>(function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) return;
					js = d.createElement(s); js.id = id;
					js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
					fjs.parentNode.insertBefore(js, fjs);
					}(document, 'script', 'facebook-jssdk'));
				</script>

		     	{% include "webblog/messages_display.html" %}
	
			<div class='container-fluid>
				<ol class='breadcrumb'>
			        {% if not request.user.is_authenticated %}
			        <li class='pull-right'><a href='{% url "register" %}'>Register</a></li>
			        <li class='pull-right'><a href='{% url "login" %}'>Login</a></li>
			        {% else %}
			        <li class='pull-right'><a href='{% url "logout" %}'>Logout</a></li>
			        {% endif %}
			    </ol>
                
			   {% block content %}
                
			   {% endblock %}

			</div>
		  </div>
		</div> 
	</div>

<footer>
	<div class="container-fluid" style='margin-left:15px'>
		<p><a href='/feedback/'>Feedback</a></p>
	</div>
</footer>

	<!-- Latest compiled and minified JavaScript -->

<script   src="http://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js'></script>

<script type="text/javascript">
$(document).ready(function(){

	$(".comment-reply-btn").click(function(event){
		event.preventDefault();
		$(this).parent().next(".comment-reply").fadeToggle();
	})
	// preview-title
	// preview-content
})
</script>

		
</body>

</html>
